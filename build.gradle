buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.4.RELEASE"
    }
}

apply plugin: 'java-library'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'maven-publish'
apply plugin: "io.spring.dependency-management"

allprojects {
    group = 'com.github.sett4'
    version = '1.0.0'
}

ext {
    micrometerVersion = '1.0.+'
    micrometerRegistryOpenTsdbVersioin = '1.0.+'
    springBootVersion = '2.0.4.RELEASE'
}


task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

dependencies {
    api 'org.slf4j:slf4j-api:1.7.+'

    // Use JUnit test framework
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.+'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.1.+'

    compile "io.micrometer:micrometer-core:${micrometerVersion}"
    compile "com.github.sett4:micrometer-registry-opentsdb:${micrometerRegistryOpenTsdbVersioin}"
    testCompile "io.micrometer:micrometer-test:${micrometerVersion}"

    compile "org.springframework.boot:spring-boot-starter:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'metrics-opentsdb-autoconfigure'
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = 'metrics-opentsdb-autoconfigure'
                description = 'OpenTSDB autoconfiguration for micrometer metrics'
                url = 'https://github.com/sett4/metrics-opentsdb-autoconfigure'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'sett4'
                        name = 'Setsu FUJITA'
                        email = 'fjt.seth@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:https://github.com/sett4/metrics-opentsdb-autoconfigure.git'
                    developerConnection = 'scm:https://github.com/sett4/metrics-opentsdb-autoconfigure.git'
                    url = 'https://github.com/sett4/metrics-opentsdb-autoconfigure'
                }
            }
        }
    }
    repositories {
    }
}